<body>

  <h1>Pick Color Page Numbers</h1>
  <p>
    Pick color page numbers of PDF file.
    It support two formats of page numbers, hyphenated successive numbers and only camma separated numbers.
  </p>
  <a href="https://github.com/kairi003/pick-color-page-numbers">https://github.com/kairi003/pick-color-page-numbers</a>

  <h2>Input PDF File:</h2>
  <div>
    <input type="file" id="fileInput" accept="application/pdf" />
  </div>
  <div>
    <label><input type="checkbox" id="requireHyphenate" checked>Hyphenate Ranges</label>
  </div>

  <div>
    <progress id="progress"></progress>
    <span id="progressText"></span>
  </div>

  <h2>Color Page Numbers:</h2>
  <pre id="colorOutput"></pre>
  <h2>Monochrome Page Numbers:</h2>
  <pre id="monoOutput"></pre>
  <pre id="errorOutput"></pre>

  <script src="./script.js"></script>
</body>
