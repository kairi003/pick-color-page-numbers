<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Color Page Numbers</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <h1>Pick Color Page Numbers</h1>

  <h2>Input PDF File:</h2>
  <div>
    <input type="file" id="fileInput" accept="application/pdf" />
  </div>
  <div>
    <label><input type="checkbox" id="requireHyphenate" checked>Hyphenate Ranges</label>
  </div>

  <div>
    <progress id="progress"></progress>
    <span id="progressText"></span>
  </div>

  <h2>Color Page Numbers:</h2>
  <pre id="colorOutput"></pre>
  <h2>Monochrome Page Numbers:</h2>
  <pre id="monoOutput"></pre>
  <pre id="errorOutput"></pre>

  <script src="./script.js"></script>
</body>

</html>
